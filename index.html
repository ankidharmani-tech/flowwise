<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Traffic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="transition-all duration-300 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- ‚úÖ Navbar -->
  <nav class="fixed w-full z-20 top-0 left-0 bg-black/70 backdrop-blur-md text-white dark:bg-gray-900/90 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">TrafficFlow</h1>
      <div class="space-x-6">
        <button id="theme-toggle" class="px-3 py-1.5 rounded-lg bg-white/20 hover:bg-white/30 dark:bg-gray-700 dark:hover:bg-gray-600 transition">
          üåô / ‚òÄÔ∏è
        </button>
        <button id="alertsBtn" class="px-4 py-1.5 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">
          Alerts
        </button>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Carousel -->
  <section class="relative h-[90vh] overflow-hidden">
    <div class="absolute inset-0 bg-black/40 z-10"></div>
    <img src="https://images.unsplash.com/photo-1517999349370-87f96b2ecf1e" class="carousel-img absolute inset-0 w-full h-full object-cover opacity-100 transition-opacity duration-1000" />
    <img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade" class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000" />
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000" />

    <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white z-20">
      <h1 class="text-5xl md:text-6xl font-bold drop-shadow-lg mb-4">
        Smarter Traffic, Smoother Mumbai
      </h1>
      <p class="text-lg md:text-xl text-gray-200 drop-shadow">
        Predict congestion before it happens.
      </p>
    </div>
  </section>

  <!-- ‚úÖ Controls -->
  <section class="max-w-5xl mx-auto py-10 px-6 text-center">
    <label for="areaSearch" class="block font-semibold mb-2 text-lg">Select Area:</label>
    <select id="areaSearch" class="px-4 py-2 border rounded-lg dark:bg-gray-800">
      <option value="">-- Choose Area --</option>
      <option value="Andheri">Andheri</option>
      <option value="Bandra">Bandra</option>
      <option value="Dadar">Dadar</option>
      <option value="Sion">Sion</option>
      <option value="Powai">Powai</option>
      <option value="Malad">Malad</option>
    </select>

    <label for="timeForecast" class="block font-semibold mt-6 mb-2 text-lg">
      Forecast (hours ahead):
    </label>
    <input id="timeForecast" type="number" min="0" max="5" value="1"
      class="px-3 py-2 border rounded-lg dark:bg-gray-800 w-24 text-center" />

    <div id="forecastData" class="mt-6 text-xl font-medium"></div>
  </section>

  <!-- ‚úÖ Live Data -->
  <section class="max-w-6xl mx-auto px-6">
    <div id="map" class="w-full h-[500px] rounded-xl shadow-lg"></div>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h3 class="font-bold text-lg mb-2">Area</h3>
        <p id="selectedArea" class="text-xl font-semibold">-</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h3 class="font-bold text-lg mb-2">Congestion</h3>
        <p id="congestionLevel" class="text-xl font-semibold">-</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h3 class="font-bold text-lg mb-2">Avg Speed (km/h)</h3>
        <p id="avgSpeed" class="text-xl font-semibold">-</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
